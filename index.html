                    <!-- Titre/Nom du son N°1 -->

                    <!-- Appel du son N°1 -->
                      <audio src ="/css/arthurSound/Artillerie Lourde.mp3" controls></audio>

                 <!-- Lecteur N°2 -->

                    <!-- Titre/Nom du son N°2 -->

                    <!-- Appel du son N°2 -->

                 <!-- Lecteur N°3 -->

                    <!-- Titre/Nom du son N°3 -->
                        <figcaption Class = "playerComment">Tears</figcaption>
                    <!-- Appel du son N°3 -->

            </div>
